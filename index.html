<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    

    <title>Millad Dagdoni</title>
    <style>
      a,.silverTextColor {
        color: silver;
      }
      h1{
        font-size: 3em;
        line-height: 1; 
      }
      h1,h4,.noSpaceBelow{
        margin-top: 0em;
        margin-bottom: 0;
      }
      body {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        padding: 2em;
        opacity: 0;
        animation: fadeIn 2s ease-in forwards;
    }

        /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Apply the animation to each line with a delay */
    h1, h3, h4{
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    h1 {
      animation-delay: 0.5s;
    }

    h3:nth-of-type(1) {
      animation-delay: 1s;
    }

    h3:nth-of-type(2) {
      animation-delay: 1.5s;
    }

    h4{
      animation-delay: 2s;
    }
  
    </style>
  </head>
  <body>
      <h1>Millad Dagdoni</h1>
      <h3>Modelling the world with software.
      <span class="silverTextColor">Applied machine learning and applications.</span></h3>
      <h3 class="noSpaceBelow">Oslo, Norway</h3>
      <h4><a href="https://www.github.com/millad">Github</a></h4>
  </body>
</html>
