<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Millad Dagdoni</title>
    <style>
      @font-face {
        font-family: 'GT-America';
        src: url('fonts/GT-America-Standard-Regular.otf') format('opentype'),
            url('fonts/GT-America-Expanded-Medium.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }
      a {
        color: silver;
      }
      h1 {
        font-size: 4em;
        margin-top: 0em;
        margin-bottom: 0;
      }
      h3,h2{
        margin: 0;
      }
      h4{
        margin-top:0;
      }
      body {
        opacity: 0;
        background-color: black;
        color: white;
        font-family: "GT-America", Helvetica, sans-serif;
        padding: 2em;
        animation: fadeIn 1s ease-in forwards;
      }
      img{
        border-radius: 0.3em;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
     .full {
        height: 100%;
        left: 0;
        top: 0;
        width: 100%;
    }
    figure{
       margin:0;
    }
    figcaption{
      color:silver;
    }
    </style>
  </head>
  <body>
      <h1>Millad Dagdoni</h1>
      <h2>Modelling the world with software.</h2>
      <h3>Oslo, Norway</h3>
      <h4><a href="https://www.github.com/millad">Github</a></h4>
      <figure>
        <img class="full" alt="An image of Oslo Opera House" src="images/opera.avif"/>
        <figcaption>Image of the Norwegian Opera House.</figcaption>
      </figure>
    </body>
</html>
